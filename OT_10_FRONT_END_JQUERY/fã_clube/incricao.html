<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fã Clube</title>
    <link rel="stylesheet" href="/OT_10_FRONT_END_JQUERY/fã_clube/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    
    <script src="/OT_10_FRONT_END_JQUERY/fã_clube/fa_clube.js"></script>

</head>
<body>
    
    <header class="cabecalho">


    </header>

    <div class="topo">
        <nav class="menu">
            
    
            
        </nav> 

    </div>

    <div class="conteudo_incricao">
        <section>
            <form name = "frmincricao"  method="get" action="#" onsubmit="return validaIncricao()">

                <label for="Nome">Nome: </label>
                <input placeholder="Digite seu nome completo" type="text" name="textnome" id="nome">
                <br>

                <label for="Email">Email: </label>
                <input placeholder="teste@gmail.com" type="email" name="textemail" id="email">
                <br>
                
                <label for="Telefone">Telefone: </label>
                <input placeholder="Ex: (**)*****-****" type="tel" name="textel" id="tel">
                <br>

                <label for="Data">Data: </label>
                <input type="date" name="txtdate" id="data">
                <br>

                <label for="Genero">Gênero: </label>
                <input type="radio" name="sexo" id="masc" value="masculino"> Masculino
                <input type="radio" name="sexo" id="fem" value="feminino"> Feminino
                
                <br>
                <input type="checkbox" name="participar">
                <label for="checkbox">Desejo participar do fã-clube.</label>
                
                <br>
                <button type="reset" class="botao_limpar">Limpar</button>
                <button type="submit" class="botao_enviar">Enviar</button>

            </form>
        </section>
    </div>
    
    <footer></footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(function (radio) {
                radio.addEventListener('mousedown', function (e) {
                    if (this.checked) {
                        this.onclick = function () {
                            this.checked = false;
                        }
                    } else {
                        this.onclick = null;
                    }
                });
            });
        });

       
    </script>

</body>
</html>
