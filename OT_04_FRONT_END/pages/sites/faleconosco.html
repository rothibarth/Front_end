<!DOCTYPE html>

<body>
    
    <header>
        <img src="/../../../OT_04_FRONT_END/imgs/logo.png" alt="Logo da Coldigo Geladeiras">
        <h1>Coldigo Geladeiras</h1>
    </header>

    <nav>
        <a href="../../../OT_04_FRONT_END/index.html"><div class="opcao">Inicio</div></a>
        <a href="/OT_04_FRONT_END/pages/sites/produtos.html"><div class="opcao">Produtos</div></a>
        <a href="/OT_04_FRONT_END/pages/sites/faleconosco.html"><div class="opcao">Fale conosco</div></a>
    </nav>

    <section>

        <h2>Fale conosco!</h2>
        <p>Ficou alguma dúvida? Preencha este formulário e entraremos em contato!</p>
        <form name="frmfaleconosco" method="get" action="#">

            <fieldset>
                <legend>Dados pessoais:</legend>

                <label for="nome">Nome:</label>
                <input type="text" name="txtnome" id="nome">

                <label for="fone">Telefone:</label>
                <input type="text" name="txtfone" id="fone">

                <label for="email">E-mail:</label>
                <input type="email" name="txtemail" id="email">

            </fieldset>

            <fieldset>
                <legend>Motivo do contato:</legend>

                <label for="motivo">Motivo: </label>
                <select name="selmotivo" id="motivo">
                    <option value="">Escolha</option>
                    <option value="RE">Reclamação</option>
                    <option value="SU">Sugestão</option>
                    <option value="PR">Informação sobre produto</option>
                </select>

                <label for="comentario">Comentário</label>
                <textarea name="txacomentario" id="comentario"></textarea>
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>

            </fieldset>

            
        </form>

    </section>

    <footer>Copyright &copy; Escola Sistêmica 2024</footer>
