<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fã Clube</title>
    <link rel="stylesheet" href="/OT_07_FRONT_END/style.css">
    <script src="/OT_08_FRONT_END - JavaScript/fã_clube/fa_clube.js"></script>
</head>
<body>
    
    <header class="cabecalho">

        <img src="/OT_07_FRONT_END/imgs/logoFiat-removebg-preview.png" alt="logo_fiat" class="logo">

    </header>

    <div class="topo">
        <nav class="menu">
            <a href="index.html">Início</a>
            <br>
            <a href="destaques.html">Destaques</a>
            <br>
            <a href="incricao.html">Inscrição</a>
    
            
        </nav> 

    </div>

    <div class="conteudo_incricao">
        <section>
            <form name = "frmincricao"  method="get" action="#" onsubmit="return validaIncricao()">

                <label for="Nome">Nome: </label>
                <input type="text" name="textnome" id="nome">
                <br>

                <label for="Email">Email: </label>
                <input type="email" name="textemail" id="email">
                <br>
                
                <label for="Telefone">Telefone: </label>
                <input type="tel" name="textel" id="tel">
                <br>

                <label for="Data">Data: </label>
                <input type="date" name="txtdate" id="data">
                <br>

                <label for="Genero">Gênero: </label>
                <input type="radio" name="sexo" id="masc" value="masculino"> Masculino
                <input type="radio" name="sexo" id="fem" value="feminino"> Feminino
                
                <br>
                <input type="checkbox" name="participar">
                <label for="checkbox">Desejo participar do fã-clube.</label>
                
                <br>
                <button type="reset" class="botao_limpar">Limpar</button>
                <button type="submit" class="botao_enviar">Enviar</button>

            </form>
        </section>
    </div>
    
    <footer>Copyright &copy; Fiat 2024 - Todos os direitos reservados</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(function (radio) {
                radio.addEventListener('mousedown', function (e) {
                    if (this.checked) {
                        this.onclick = function () {
                            this.checked = false;
                        }
                    } else {
                        this.onclick = null;
                    }
                });
            });
        });

       
    </script>

</body>
